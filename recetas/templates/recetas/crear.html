{% extends "recetas/base.html" %}

{% block title %}Crear Receta{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
{% endblock %}
